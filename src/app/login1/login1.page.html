<ion-content>
  
  <ion-slides #slides pager="true" autoplay="1000" loop="true" speed="300" >
    <ion-slide *ngFor="let dat of loginbanner" >
      <div style="width:100%;height:500px;margin:2px 2px;">
        <img [src]="dat.url" style="height:90%;width:100%; border-radius: 15px;">
        <br>
        {{dat.heading}}
      </div>
    
    </ion-slide>
  </ion-slides>
  <p (click)="redirect('/signup')">signup</p>
  <form [formGroup]="form">

  <section class="inputbox">
    <!-- <ion-text color="primary">Phone</ion-text> -->
    <ion-item lines="none">
      <ion-input type="text" placeholder="Enter Mobile Number" formControlName="phone"></ion-input>
    </ion-item>
  </section>


  <ion-row>
    <ion-col >
      <ion-button expand="block" shape="round" (click)="submit()" [disabled]="form.invalid" >Submit  <ion-spinner color="light" *ngIf="show"></ion-spinner></ion-button>
    </ion-col>
  </ion-row>
  </form>


  <ion-modal [isOpen]="isModalOpen" >
    <ng-template>
      <ion-header>
        <!-- <ion-toolbar color="light">
        
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">back</ion-button>
          </ion-buttons>
        </ion-toolbar> -->
      </ion-header>
      <ion-content class="ion-padding">
        <ion-slides #slides pager="true" autoplay="1000" loop="true" speed="300" >
          <ion-slide *ngFor="let dat of loginbanner" >
            <div style="width:100%;height:450px;margin:2px 2px;">
              <img [src]="dat.url" style="height:90%;width:100%; border-radius: 15px;">
              <br>
              {{dat.heading}}
            </div>
          
          </ion-slide>
        </ion-slides>
        <form [formGroup]="form2">
        <section class="inputbox">
          <!-- <ion-text color="primary">Phone</ion-text> -->
          <ion-item lines="none">
            <ion-input type="number" placeholder="Enter Otp" formControlName="otp"></ion-input>
          </ion-item>
        </section>

        <ion-row>
          <ion-col >
            <ion-button expand="block" shape="round" (click)="validate_otp()" [disabled]="form2.invalid">Submit  </ion-button>
          </ion-col>
        </ion-row>
      </form>
      <ion-fab>
        <ion-fab-button>
          <ion-icon name="arrow-back-outline"></ion-icon>
        </ion-fab-button>
      </ion-fab>
      </ion-content>
    </ng-template>
  </ion-modal>
  

</ion-content>
