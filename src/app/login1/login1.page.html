  {{envpath}}
  <ion-popover trigger="click-trigger1" triggerAction="click" >
    <ng-template>
      <ion-radio-group  (ionChange)="OnlanguageChange($event)">
        <ion-item *ngFor="let lat of addlanguageList">
          <ion-label> {{lat.text}}</ion-label>
          <ion-radio mode="ios" value="{{lat.code}}"></ion-radio>
        </ion-item>
      </ion-radio-group>
    </ng-template>
  </ion-popover>
  <ion-row >
    <ion-col class="ion-text-center" size="12">
      <div >
        <ion-label color="primary" style="font-weight:bold;" translate >site.appname<br>
           <ion-text color="primary" id="click-trigger1" translate >site.changelanguage   <img src="assets/icon/languages.png" style="height: 20px;"></ion-text>
          <br></ion-label>
       <ion-label translate > site.didnthaveaccount <ion-text color="primary" (click)="redirect('/signup')" translate >site.signup</ion-text></ion-label>
      </div>
    </ion-col>
  </ion-row>

  <form [formGroup]="form">

  <section class="inputbox">
    <ion-item lines="none">
      <ion-input type="number" placeholder="Enter Mobile Number" formControlName="phone"></ion-input>
    </ion-item>
  </section>


  <ion-row>
    <ion-col >
      <ion-button expand="block" shape="round" (click)="submit()" [disabled]="form.invalid" translate >site.submit  <ion-spinner color="light" *ngIf="show"></ion-spinner></ion-button>
    </ion-col>
  </ion-row>
  </form>


  <ion-modal [isOpen]="isModalOpen" >
    <ng-template>
      <ion-header>
        <!-- <ion-toolbar color="light">
        
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">back</ion-button>
          </ion-buttons>
        </ion-toolbar> -->
      </ion-header>
      <ion-content class="ion-padding">
        <ion-slides #slides pager="true" autoplay="1000" loop="true" speed="300" >
          <ion-slide *ngFor="let dat of loginbanner" >
            <div style="width:100%;height:450px;margin:2px 2px;">
              <img [src]="dat.url" style="height:90%;width:100%; border-radius: 15px;">
              <br>
              {{dat.heading}}
            </div>
          
          </ion-slide>
        </ion-slides>
        <form [formGroup]="form2">
        <section class="inputbox">
          <!-- <ion-text color="primary">Phone</ion-text> -->
          <ion-item lines="none">
            <ion-input type="number" placeholder="Enter Otp" formControlName="otp"></ion-input>
            <ion-button slot="end" fill="clear">
              <ion-text>{{timeLeft}}</ion-text>
            </ion-button>
          </ion-item>
        </section>

        <ion-row>
          <ion-col >
            <ion-button expand="block" shape="round" (click)="validate_otp()" [disabled]="form2.invalid" translate >site.submit  </ion-button>
          </ion-col>
        </ion-row>
      </form>
     
      </ion-content>
    </ng-template>
  </ion-modal>
  
<!--

</ion-content>
