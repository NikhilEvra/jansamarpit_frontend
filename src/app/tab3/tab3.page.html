<ion-header mode="ios">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title >
      <ion-text translate>site.tab3</ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-slides #slides [options]="slideAchivement" pager="false" >
    <ion-slide *ngFor="let dat of achivemnt">
      <div style="width:100%;border-radius: 8px;margin:10px;border:1px solid var(--ion-color-medium);margin-top:30px;margin-bottom:30px;box-shadow:2px 0px 9px #a89d9d;position:relative">
        <img src="assets/homepage/achvement.png" style="height:50px;width:50px;margin-top:-25px">
        <ion-row >
          <ion-col class="ion-text-center">
            <ion-text color="medium" style="font-size:60%">{{dat.title}}</ion-text><br>
            <ion-text color="success" style="font-size:60%">{{dat.date}}</ion-text>
          </ion-col>
        </ion-row>
        <ion-row >
          <ion-col class="ion-text-center">
            <ion-text color="dark" style="font-size:90%;font-weight: 600;">{{dat.name}}</ion-text><br>
            <!-- <ion-text color="medium" style="font-size:60%;font-weight: 600;">{{dat.stream}}</ion-text> -->
          </ion-col>
        </ion-row>
        <section style="min-height:100px;border-radius: 8px;background-image:url(https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTmAD4xufpjqqFwsalkBDdefslsdotLRi-SYw&usqp=CAU);background-repeat: no-repeat;background-size: 100%;display: flex;align-items: center;justify-content: center;">
          <div>
            <ion-text color="light">Congratulation!</ion-text><br>
            <ion-text color="light" style="font-size:60%">By Sytem</ion-text>
          </div>
        </section>

       
      </div>
    </ion-slide>
  </ion-slides>

  <ion-card style="padding-bottom:10px;padding-left:10px;border:2px solid #A8A8A829;background-color:#F2EAFA; margin:10px">
    <ion-row>
      <ion-col >
        <h5><ion-text color="dark">Report for The Month of february</ion-text> </h5>
        <button style="padding:5px 8px;color:white;border-radius:10px;font-size:80%"  [ngStyle]="{'background-color': 'red'}">NEW</button>
        <ion-text style="font-size:65%;margin-left:10px;">11:11- REQUEST ID 330</ion-text>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <ion-button fill="clear" size="small" color=dark> 
          <ion-icon name="person-circle-outline" slot=start></ion-icon>
          Generated by Nikhil Chaudhary
        </ion-button>
      </ion-col>
      <ion-col class="ion-text-right">
        <ion-button size="small" shape="round">Re-open</ion-button>
      </ion-col>
    </ion-row>
  </ion-card>

  <ion-row>
    <ion-col class="ion-padding-start">
      <!-- <ion-text>Report</ion-text><br> -->
      <!-- <div style="margin-top:5px">
        <span class="fa fa-star checked"  style="margin-right:10px;font-size:20px;"></span>
        <span class="fa fa-star checked"  style="margin-right:10px;font-size:20px;"></span>
        <span class="fa fa-star checked"  style="margin-right:10px;font-size:20px;"></span>
        <span class="fa fa-star"  style="margin-right:10px;font-size:20px;"></span>
        <span class="fa fa-star"  style="margin-right:10px;font-size:20px;"></span>
      </div> -->

    </ion-col>
  </ion-row>

  <!-- <div class="br"></div> -->

  <ion-card *ngFor="let dat of comment" style="margin:10px;"  [ngStyle]="{'background-color': dat.bg }">
    <ion-item lines="none" color="none">
      <ion-label>
        <h3>{{dat.name}}</h3>
        <p>{{dat.status}}</p>
      </ion-label>
      <ion-button color="primary" size="small" slot="end">{{dat.date}}</ion-button>
    </ion-item>
  </ion-card>

  <ion-card style="padding-bottom:10px;padding-left:10px;border:2px solid #A8A8A829;background-color:#F2EAFA; margin:10px">
    <ion-row>
      <h5><ion-text color="dark">Progress Annually</ion-text></h5>
      <apx-chart [series]="series" [chart]="chart"></apx-chart>
    </ion-row>
  </ion-card>

  <div style="height:150px;width:100%;padding:10px">
    <img src="assets/vector/launch1.jpg" style="height:100%;width:100%">
  </div>
  <div style="padding-bottom: 80px;"></div>

</ion-content>
