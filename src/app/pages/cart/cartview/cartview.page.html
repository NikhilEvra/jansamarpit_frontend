<ion-header mode="ios">
  <ion-toolbar color="danger">
    <ion-buttons>
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>View Cart</ion-title>
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  
  <ion-card *ngFor="let dat of response">
   <ion-card-header color="danger" style="text-align: center;">{{dat.model}}</ion-card-header>
    <ion-card-content>
      <ion-item>
        <ion-label>Model:</ion-label>
        <ion-text>{{dat.varient}}</ion-text>
      </ion-item>
      <!-- <ion-item>
        <ion-label>Quantity With Battery:</ion-label>
        <ion-text>{{dat.quantity_with_batt}}</ion-text>
      </ion-item>
      <ion-item>
        <ion-label>Quantity Without Battery:</ion-label>
        <ion-text>{{dat.quantity_without_batt}}</ion-text>
      </ion-item> -->
      <ion-item>
        <ion-label>Amount:</ion-label>
        <ion-text>{{dat.total}}</ion-text>
      </ion-item>
      <!-- <ion-item>
        <ion-label>Inc GST:</ion-label>
        <ion-text>{{dat.total}}</ion-text>
      </ion-item> -->
      <ion-item>
        <ion-label>Action:</ion-label>
        <ion-text><ion-button color="danger" (click)="status(dat.id)">Delete</ion-button></ion-text>
      </ion-item>
      
    </ion-card-content>
  </ion-card>
  <ion-fab slot="fixed" vertical="bottom" horizontal="end">
    <ion-fab-button color="danger" id="cart">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

  <ion-modal #modal trigger="cart">
    <ng-template>
      <ion-content>
        <ion-toolbar color="danger">
          <ion-title >Raise Purchase Order</ion-title>
          <ion-buttons slot="end">
            <ion-button color="light" (click)="modal.dismiss()">Close</ion-button>
          </ion-buttons>
        </ion-toolbar>
        <form [formGroup]="form"> 
          <section class="inputbox">
            <ion-text color="danger">Dealer Id</ion-text>
            <ion-item lines="none">
            <ion-input type="text"  placeholder="{{getuserdata.id}}" value="{{getuserdata.id}}" formControlName="dealerid"> </ion-input>
            </ion-item>
          </section> 
          <section class="inputbox">
            <ion-text color="danger">Amount (inc gst*)</ion-text>
            <ion-item lines="none">
              <ion-input type="text" placeholder="{{g_total}}" value="{{g_total}}" formControlName="amount"></ion-input>
            </ion-item>
          </section>
          
          <ion-row>
            <ion-col >
              <ion-button expand="block" color="danger" shape="round" (click)="modal.dismiss()" (click)="submit()">Raise Purchase Order <ion-icon name="send-outline" slot="end"></ion-icon> </ion-button>
            </ion-col>
          </ion-row>
        </form>
      </ion-content>
    </ng-template>
  </ion-modal>

</ion-content>
