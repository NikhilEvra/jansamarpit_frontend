<ion-header mode="ios">
  <ion-toolbar color="primary">
    <ion-title   >{{idd.id}}</ion-title>
    <ion-buttons slot="end">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header> 

<ion-content>
  <ion-card style="border:2px solid #a07a07;background-color:#f1c84b ; margin:10px" >
  <ion-accordion-group [multiple]="true" [value]="['first']" >
    <ion-accordion  >
      <ion-item slot="header" value="first" color="warning" >
        <ion-label translate>site.topic  </ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">{{mycomplaints.priority}}</div>
    </ion-accordion>
    <ion-accordion>
      <ion-item slot="header" color="warning" >
        <ion-label translate>site.priority</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">{{mycomplaints.priority}}</div>
    </ion-accordion>
    <ion-accordion >
      <ion-item slot="header" color="warning" >
        <ion-label translate>site.state</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">{{mycomplaints.admin}}</div>
    </ion-accordion>
    <ion-accordion >
      <ion-item slot="header"color="warning"  >
        <ion-label translate>site.city</ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">{{mycomplaints.district}}</div>
    </ion-accordion>
    <ion-accordion >
      <ion-item slot="header" color="warning" >
        <ion-label translate>site.date </ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">{{mycomplaints.date}}</div>
    </ion-accordion>
    <ion-accordion >
      <ion-item slot="header" color="warning" >
        <ion-label translate>site.remarks </ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">{{mycomplaints.remarks}}</div>
    </ion-accordion>
 
    <ion-accordion >
      <ion-item slot="header" color="warning"  >
        <ion-label translate>site.file  </ion-label>
      </ion-item>
      <div class="ion-padding" slot="content">
     <img src="{{mycomplaints.file}}" style="width: 330px;">
        
      </div>
    </ion-accordion>
   
  </ion-accordion-group>
</ion-card>
