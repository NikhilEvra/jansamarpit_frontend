<ion-header mode="ios">
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title>Complaints</ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>
  <ion-text translate >
    site.Title 
  </ion-text>
  <ion-text translate >
    site.description
  </ion-text>

  <form [formGroup]="form">

    <ion-input type="hidden" formControlName="user_id" placeholder="{{getuserdata.u_id}}" value="{{getuserdata.u_id}}"></ion-input>

  <section class="inputbox">
    <ion-text color="primary">Priority</ion-text>
    <ion-item lines="none">
      <ion-select interface="popover" formControlName="priority" placeholder="Select Priority ">
        <ion-select-option  >High</ion-select-option>
        <ion-select-option>Medium</ion-select-option>
        <ion-select-option>Low</ion-select-option>
      </ion-select>
    </ion-item>
  </section>

  <section class="inputbox">
    <ion-text color="primary">State</ion-text>
    <ion-item lines="none">
      <ion-select interface="popover" formControlName="state" placeholder="Select Your State ">
        <ion-select-option>Haryana</ion-select-option>
      </ion-select>
    </ion-item>
  </section>

  <section class="inputbox">
    <ion-text color="primary">City</ion-text>
    <ion-item lines="none">
      <ion-select interface="popover" formControlName="city" placeholder="Select Your City ">
        <ion-select-option>Faridabad</ion-select-option>
      </ion-select>
    </ion-item>
  </section>

  <section class="inputbox">
    <ion-text color="primary">Remark</ion-text>
    <ion-item lines="none">
      <ion-textarea rows="4" placeholder="Enter Remarks..." formControlName="remarks"></ion-textarea>
    </ion-item>
  </section>
<ion-input type="text" formControlName="file" value="{{imageSource}}" placeholder="{{imageSource}}"></ion-input>
<ion-button fill="clear"  (click)="opencam()"  >
    <ion-icon size="small" name="attach-outline" slot="start"></ion-icon> Attach Photo
  </ion-button> 

    <ion-row>
    <ion-col >
      <ion-button expand="block" shape="round" (click)="submit()" [disabled]="form.invalid" >Submit Compalint <ion-icon name="save-outline" slot="end"></ion-icon> </ion-button>
    </ion-col>
  </ion-row>

  
  </form>
  
  <div style="height:150px;width:100%;padding:10px">
    <img src="https://www.callcentrehelper.com/images/stories/2021/08/complaints-427941316-760.gif" style="height:100%;width:100%">
  </div>

  <div style="padding-bottom: 80px;"></div>
  

</ion-content>
