<ion-tabs>
  <ion-fab vertical="bottom" horizontal="center" translucent="true"(click)="setOpen(true)" expand="block"  >
    <ion-fab-button fill="outline" >
      <ion-icon name="add"></ion-icon>
    </ion-fab-button> 
  </ion-fab>

  <ion-tab-bar slot="bottom" class="ion-no-border">
    <ion-tab-button tab="tab1">
      <ion-icon name="home-outline"></ion-icon>
      <ion-label>Home</ion-label>
    </ion-tab-button>
    <ion-tab-button tab="tab2" class="comments">
      <ion-icon name="hand-right-outline"></ion-icon>
      <ion-label> dd </ion-label>
    </ion-tab-button>
    <svg height="50" viewBox="0 0 100 50"  xmlns="http://www.w3.org/2000/svg" ><path d="M100 0v50H0V0c.543 27.153 22.72 49 50 49S99.457 27.153 99.99 0h.01z" fill="red" fill-rule="evenodd"></path></svg>
    <ion-tab-button tab="tab3" class="notifs">
      <ion-icon name="bar-chart-outline"></ion-icon>
      <ion-label>Poll's</ion-label>
    </ion-tab-button>
    
    <ion-tab-button tab="tab4">
      <ion-icon name="help-buoy-outline"></ion-icon>
    <ion-label>d</ion-label>
    </ion-tab-button>
  </ion-tab-bar>

  <ion-modal
  trigger="open-modal"
  [initialBreakpoint]="0.5"

  handleBehavior="cycle"
>
  <ng-template>
    <ion-content class="ion-padding"><ion-icon name="close-circle-outline"></ion-icon>
      <div class="ion-margin-top">
        <ion-label>Click the handle above to advance to the next breakpoint.</ion-label>
      </div>
    </ion-content>
  </ng-template>
</ion-modal>

<ion-modal [isOpen]="isModalOpen" [initialBreakpoint]="0.5"  [backdropDismiss]="false" >
  <ng-template>
    <ion-header>
      <ion-toolbar color="light">
        <ion-title color="primary">Donation</ion-title>
        <ion-icon name="close-outline" (click)="setOpen(false)"></ion-icon>
        
      </ion-toolbar>
   
    </ion-header>
    <ion-content class="ion-padding">
     
  <ion-row >
    <ion-col size="6" *ngFor="let dat of quickLink" class="ion-text-center quickLink"  >
      <ion-card class="card" style="height: 120px;">
        <img [src]="dat.icon">
      </ion-card>
      <ion-text class="text" style="font-size: 11px;">{{dat.name}}</ion-text>
    </ion-col>
  </ion-row>

    </ion-content>
  </ng-template>
</ion-modal>
</ion-tabs>
