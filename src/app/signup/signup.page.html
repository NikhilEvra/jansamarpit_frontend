<ion-content >
  <ion-slides [options]="slideServiceReport" #slides  pager="true">
    <ion-slide *ngFor="let dat of loginbanner" >
      <div style="width:100%;height:350px;">
        <img [src]="dat.url" style="height:95%;width:100%; border-radius: 15px;">
        <br>

      </div>
    
    </ion-slide>
  </ion-slides>


  <ion-row style="position:absolute; bottom:0px;width:100%">
    <ion-col class="ion-text-center" size="12">
      <div >
        <ion-label color="primary" style="font-weight:bold;">
       Already have an account ?  <ion-text color="dark" (click)="openPage('/login1')">Login</ion-text></ion-label>
        <!-- <img src="assets/homepage/menu_icon.svg" > -->
      </div>
    </ion-col>
  </ion-row>
  
  </ion-content>
  <ion-footer class="ion-no-border">
    <form [formGroup]="form">
      <div *ngIf="currentStep === 1">
    <ion-toolbar>
      <section class="inputbox">
        <ion-item lines="none">
          <ion-input type="text"  placeholder="Name" formControlName="name"> </ion-input>
          <ion-button slot="end" fill="clear">
            <ion-icon name="phone-portrait-outline"></ion-icon>
          </ion-button>
        </ion-item>
        <ion-item lines="none">
          <ion-input type="email"  placeholder="Email Id" formControlName="email" ngModel email="true"> </ion-input>
          <ion-button slot="end" fill="clear">
        <ion-icon name="mail-outline"></ion-icon>
          </ion-button>
        </ion-item>
        <ion-item lines="none">
          <ion-input type="number" maxlength="10"  placeholder="Mobile No" formControlName="phone"> </ion-input>
          <ion-button slot="end" fill="clear">
            <ion-icon name="phone-portrait-outline"></ion-icon>
          </ion-button>
        </ion-item>
   
      </section>

    </ion-toolbar>
    </div>
    <div *ngIf="currentStep === 2">
      <ion-toolbar>
        <section class="inputbox">
     
          <ion-item lines="none">
            <!-- <ion-select placeholder="Select Your Country" formControlName="country">
              <ion-select-option  *ngFor="let dat of country">{{dat.name}}</ion-select-option>
            </ion-select> -->
            <ion-input type="text"  placeholder="Country" formControlName="country"> </ion-input>
          </ion-item>

          <ion-item lines="none">
            <ion-select placeholder="Select Your State" formControlName="state" (ionChange)="getcity()">
              <ion-select-option  *ngFor="let dat of st">{{dat.name}}</ion-select-option>
            </ion-select>
          </ion-item>

          <ion-item lines="none">
            <!-- <ion-select placeholder="Select Your City" formControlName="city">
              <ion-select-option  *ngFor="let dat of cities">{{dat.name}}</ion-select-option>
            </ion-select> -->
          </ion-item>


        </section>
  
      </ion-toolbar>
      <ion-toolbar >
        <ion-row >
          <ion-col >
            <ion-button shape="round" expand="block" color="primary"  (click)="previousStep()" *ngIf="currentStep > 1">Previous <ion-icon name="arrow-back-outline" slot="end"></ion-icon></ion-button>
          </ion-col>
          <ion-col >
            <ion-button shape="round" expand="block" color="primary" (click)="signup()" [disabled]="form.invalid">Next <ion-icon name="log-in-outline" slot="end"></ion-icon></ion-button>
          </ion-col>
        </ion-row>
      </ion-toolbar>
   
  </div>
  </form>
  


  <!-- Add more steps as needed -->

  <!-- Navigation buttons -->
  <ion-toolbar >
    <ion-row >
      <ion-col >
        <ion-button shape="round" expand="block" color="primary" (click)="nextStep()" *ngIf="currentStep < totalSteps">Next  <ion-icon name="arrow-forward-outline" slot="end"></ion-icon>
      
        </ion-button>
      </ion-col>
    </ion-row>
  </ion-toolbar>

  <!-- <div>
    <button (click)="previousStep()" *ngIf="currentStep > 1">Previous</button>
    <button (click)="nextStep()" *ngIf="currentStep < totalSteps">Next</button>
  </div> -->
  
  <ion-modal [isOpen]="isModalOpen" >
    <ng-template>
      <ion-header>
        <!-- <ion-toolbar color="light">
        
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">back</ion-button>
          </ion-buttons>
        </ion-toolbar> -->
      </ion-header>
      <ion-content class="ion-padding">
        <ion-slides #slides pager="true" autoplay="1000" loop="true" speed="300" >
          <ion-slide *ngFor="let dat of loginbanner" >
            <div style="width:100%;height:450px;margin:2px 2px;">
              <img [src]="dat.url" style="height:90%;width:100%; border-radius: 15px;">
              <br>
              {{dat.heading}}
            </div>
          
          </ion-slide>
        </ion-slides>
        <form [formGroup]="form2">
        <section class="inputbox">
          <!-- <ion-text color="primary">Phone</ion-text> -->
          <ion-item lines="none">
            <ion-input type="number" placeholder="Enter Otp" formControlName="otp"></ion-input>
            <ion-button slot="end" fill="clear">
              <ion-text>{{timeLeft}}</ion-text>
            </ion-button>
          </ion-item>
        </section>

        <ion-row>
          <ion-col >
            <ion-button expand="block" shape="round" (click)="checkOtp()" [disabled]="form2.invalid">Submit  </ion-button>
          </ion-col>
        </ion-row>
      </form>
      
      </ion-content>
    </ng-template>
  </ion-modal>
  


    </ion-footer>
