<ion-content >
  <div style="height:90%;width:100%; background-image: url(assets/login/logo.jpg);background-repeat: no-repeat;background-size: 100%;"></div>
  <ion-row style="position:absolute; bottom:0px;width:100%">
    <ion-col class="ion-text-center" size="12">
      <div style="margin-top:30px;">
        
        <ion-label color="primary" style="font-weight:bold;">
       Already have an account ?  <ion-text color="dark" (click)="openPage('/login')">Login</ion-text></ion-label>
        <!-- <img src="assets/homepage/menu_icon.svg" > -->
      </div>
    </ion-col>
  </ion-row>
  
  </ion-content>
  <ion-footer class="ion-no-border">
    <form [formGroup]="form">
    <ion-toolbar>
      <section class="inputbox">
        <ion-item lines="none">
          <ion-input type="text"  placeholder="Name" formControlName="name"> </ion-input>
          <ion-button slot="end" fill="clear">
            <ion-icon name="phone-portrait-outline"></ion-icon>
          </ion-button>
        </ion-item>
        <ion-item lines="none">
          <ion-input type="email"  placeholder="Email Id" formControlName="email" ngModel email="true"> </ion-input>
          <ion-button slot="end" fill="clear">
        <ion-icon name="mail-outline"></ion-icon>
          </ion-button>
        </ion-item>
        <ion-item lines="none">
          <ion-input type="number" maxlength="10"  placeholder="Mobile No" formControlName="phone"> </ion-input>
          <ion-button slot="end" fill="clear">
            <ion-icon name="phone-portrait-outline"></ion-icon>
          </ion-button>
        </ion-item>
        <ion-item lines="none">
          <ion-select interface="popover"  placeholder="Select User Type" formControlName="usertype">
            <ion-select-option value="C & F">C & F</ion-select-option>
            <ion-select-option value="Super Stockist">Super Stockist</ion-select-option>
            <ion-select-option value="Dealer">Dealer</ion-select-option>
            <ion-select-option value="Sub_Dealer">Sub-Dealer</ion-select-option>
          </ion-select>
        </ion-item>
        <!-- <ion-item lines="none">
          <ion-input type="password"  placeholder="Password" formControlName="password"> </ion-input>
          <ion-button slot="end" fill="clear">
          </ion-button>
        </ion-item> -->

      </section>

    </ion-toolbar>
    <ion-toolbar >
      <ion-row >
        <ion-col >
          <ion-button shape="round" expand="block" color="danger" (click)="signup()" [disabled]="form.invalid">Sign up <ion-icon name="log-in-outline" slot="end"></ion-icon></ion-button>
        </ion-col>
      </ion-row>
    
    </ion-toolbar>
  </form>
  
  

  <ion-modal [isOpen]="isModalOpen">
    <ng-template>
      <ion-header>
        <!-- <ion-toolbar color="danger">
        
          <ion-buttons slot="end">
            <ion-button (click)="setOpen(false)">Close</ion-button>
          </ion-buttons>
        </ion-toolbar> -->
      </ion-header>
      <ion-content >
        <div style="height:55%;width:100%;">
        <img src="assets/login/logo.jpg"></div>
        <form [formGroup]="form2">
    <section class="inputbox">
      <ion-text color="danger">Enter Otp</ion-text>
      <ion-item lines="none">
        <ion-input type="number"  placeholder="Enter Otp" maxlength="4" max="4" formControlName="otp"> </ion-input>
        <ion-button slot="end" fill="clear">
          <ion-text>{{timeLeft}}</ion-text>
        </ion-button>
      </ion-item>
    </section>
  
    <ion-row >
      <ion-col >
        <ion-button color="danger" shape="round" expand="block" (click)="checkOtp()" [disabled]="form2.invalid">Submit <ion-icon name="log-in-outline" slot="end"></ion-icon></ion-button>
      </ion-col>
    </ion-row>
    <ion-slides #slides [options]="slideServiceReport" pager="true" autoplay="1000" loop="true" speed="300" >
      <ion-slide *ngFor="let dat of homeBanner" >
        <div style="width:100%;height:150px;margin:5px 5px;">
          <img [src]="dat.url" style="height:100%;width:100%; border-radius: 15px;">
        </div>
      </ion-slide>
    </ion-slides>
    </form>
    </ion-content>
     
    </ng-template>
  </ion-modal>
    </ion-footer>
