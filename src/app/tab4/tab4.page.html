<ion-header mode="ios">

      <ion-back-button></ion-back-button>
    </ion-buttons>
    <ion-title >
      <ion-text color="primary" translate>site.tab4</ion-text>
    </ion-title>
  </ion-toolbar>
</ion-header>
<ion-content>

   <section class="inputbox">
    <ion-text color="primary">Category</ion-text>

      <ion-select interface="popover">
        <ion-select-option>Govt Support</ion-select-option>
      </ion-select>
    </ion-item>
  </section>

  <section class="inputbox">
    <ion-text color="primary">Priority</ion-text>

    </ion-item>

  <section class="inputbox">
    <ion-text color="primary">Remark</ion-text>
